<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test server</title>
</head>
<body>
  <div>Hello World!</div>
  <div onclick="">Click me to test!</div>
  <div id="fetched"></div>
</body>
</html>
<script type="text/javascript">
async function getData() {
  let data = await fetch("/test/getTest");

  if (data.status === 200) {
    console.log(data.data);
    return data.json();
  } else {
    throw new Error(`Failed to get request, test server returned ${data.status} ${data.body}`);
  }
}
</script>
